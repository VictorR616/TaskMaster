<!-- mi_plantilla.html -->
{% extends "base.html" %}

{% block title %} Lista de tareas {% endblock %}

{% block content %}
<section class="container">
    <h1 class="fs-6">Edicion de tarea</h1>
    <!-- Contenido personalizado de list_tasks.html aquí -->
        <form class="form" method="post">
        {% csrf_token %}
        
        {% for field in task_form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}

        {% for field in task_metadata_form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <input type="submit" class="btn-save btn-create" value="Enviar">
    </form>

    <!-- Agrega un botón para ir atrás -->
    <div class="container-return">
        <a class="btn btn-return" href="{% url 'list_tasks' %}" class="btn-back">Volver a la lista de tareas</a>
    </div>
</section>
{% endblock %}
