<!-- mi_plantilla.html -->
{% extends "base.html" %}
{% load static %}

{% block title %} Actualizacion de categoria {% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'todo_task/css/style.css' %}">
{% endblock %}

{% block content %}
<section class="container">
    <h1 class="fs-6">Edicion de categoria</h1>
    <!-- Contenido personalizado de list_tasks.html aquÃ­ -->
    <form class="form" method="POST">
        {% csrf_token %}

        {% for field in category_form %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% endfor %}

        <input type="submit" class="btn btn-primary" value="Guardar Cambios">

    </form>
    <div class="container-return-list">
        <a class="btn btn-secondary" href="{% url 'category-list' %}">Volver a la lista de categorias</a>
    </div>


</section>
{% endblock %}
