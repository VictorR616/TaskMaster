<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Tasks {% endblock %}</title>
    <!-- Enlaza el archivo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'taskmaster/css/main.css' %}" />

    <!------------------------- IMPORTACION DE FONT AWESOME ------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!------------------------- IMPORTACION DE GOOGLE FONT ------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    {% block css %}{% endblock %}
</head>

<body>
    {% if user.is_authenticated %}
        {% include 'header.html' %}
    {% endif %}


    <main>{% block content %}{% endblock %}</main>
    <script src="{% static 'taskmaster/js/main.js' %}" type="module"></script>

    {% block script %}{% endblock %}
</body>

</html>
